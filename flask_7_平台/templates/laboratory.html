{% extends "base.html" %}

{% block title %}敏感词检测-实验室{% endblock %}



{% block head %}

{% endblock %}


{% block body %}
  <div class="row">
    <div class="col"></div>


    <div class="col-6 text-center">
      <div class="container">
        <h1 class="text-center">功能体验区</h1>
      </div>
      <form action="{{ url_for('laboratory.index') }}" method="POST">
        <div class="form-group">
          <textarea name="content" class="form-control" rows="10" id="1">请输入内容</textarea>
        </div>
        <div class="form-group">
          {% for message in get_flashed_messages() %}
            <div class="text-danger">{{ message }}</div>
          {%  endfor %}
        </div>
        <div class="form-group" style="text-align: right">
          <button class="btn btn-primary">开始检测</button>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>



{% endblock %}
